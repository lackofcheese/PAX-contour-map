<!DOCTYPE html>
<html>
    <head>
        <title>PAX contour plot</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map_canvas { height: 100% }
        </style>
        <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?sensor=false&?key=AIzaSyDE1ewqASJyVejakp29K41cz-oQwlpL-n8">
        </script>
        <script src="sylvester.js"></script>
        <script type="text/javascript" src="intersection.js"></script>
        <script type="text/javascript" src="contour.js"></script>
        <script type="text/javascript">
            // Map locations.
            var LOCATIONS = [
                ["PAX Prime", new google.maps.LatLng(47.611716,-122.332823)],
                ["PAX East", new google.maps.LatLng(42.345715,-71.046047)],
                ["PAX Australia", new google.maps.LatLng(-37.781493,144.912618)],
            ];

            // Contour map settings.
            var EARTH_RADIUS = 6371009; // Earth's radius (m)
            var RESOLUTION = 100 * 1000; // Resolution (m)
            var STEP = 200 * 1000; // distance between contours (m).
            var MAP_OPTIONS = {
                center: LOCATIONS[0][1],
                zoom: 3,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var COLORS = [
                [0,0,255],
                [0,255,255],
                [255,255,0],
                [255,127,0],
                [255,0,0],
            ];
        </script>
    </head>
    <body onload="initialize()">
        <div id="map_canvas" style="width:100%; height:100%"></div>
    </body>
</html>
